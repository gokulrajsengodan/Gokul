<template>
    <template if:true={showModal}>
      <div>
        <section
          role="dialog"
          tabindex="-1"
          aria-modal="true"
          data-id="modalWrapper"
          class={wrapperStyle}
        >
          <div class="slds-modal__container">
            <div class="block-container">
              <header class={headerStyle}>
                <slot name="header-icon"></slot>
                <template if:false={hideCloseAction}>
                  <button
                    class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                    title="Close"
                    onclick={hide}
                  >
                    <lightning-icon
                      icon-name="utility:close"
                      variant="inverse"
                      size="medium"
                    ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                  </button>
                </template>
                <h2
                  class="slds-text-heading_medium slds-hyphenate"
                  style="text-align: left;"
                >
                  {headerName}
                </h2>
              </header>
              <div
                data-id="content"
                class="slds-modal__content slds-p-around_medium slds-hide rounded-content" style={contentStyle}
              >
                <slot
                  name="content"
                  onslotchange={handleSlotContentChange}
                ></slot>
              </div>
              <footer data-id="footer" class="slds-modal__footer slds-hide">
                <slot name="footer" onslotchange={handleSlotFooterChange}></slot>
              </footer>
            </div>
          </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
      </div>
    </template>
  </template>
