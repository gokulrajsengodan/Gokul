<template>
    <template if:true={beerRecord}>
    <lightning-card title={beerRecord.Name} icon-name="custom:custom54">
        <div class="slds-m-around_small">
            <p>
                <img id="myImg" data-id="myImg" class="myImg" src={beerRecord.Image__c} width="300" height="150" onclick={productView}>
            </p>
						<div id="myModal" data-id="myModal" class="modal">
                  <span class="close" onclik={closeImageModal}>&times;</span>
                  <img class="modal-content" id="img01" data-id="img01" onclick={closeImageModal}>
                  <div id="caption" data-id="caption" class="caption"></div>
            </div>
            <p>
                <strong>Beer id :</strong> {beerRecord.Id__c}</br>
                <strong>Alcohol % :</strong> {beerRecord.Alcohol__c}</br>
                <strong>Price :</strong> {beerRecord.Price__c} </br>
                <strong>Brewery Name :</strong> {beerRecord.brewery_Name__c} 
            </p>
            <p class="slds-m-around_small">
                <lightning-button label="Add To Cart" variant="brand" onclick={handleChange}>
                </lightning-button>
            </p>
        </div>
    </lightning-card>
</template>
</template>
